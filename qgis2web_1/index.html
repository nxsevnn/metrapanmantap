<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-5.399617689351263,105.2625210531206],[-5.328007034464051,105.35078730812057]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_BebanEmisiAreaTSP1_1');
        map.getPane('pane_BebanEmisiAreaTSP1_1').style.zIndex = 401;
        var img_BebanEmisiAreaTSP1_1 = 'data/BebanEmisiAreaTSP1_1.png';
        var img_bounds_BebanEmisiAreaTSP1_1 = [[-5.3822,105.2978],[-5.3402,105.3398]];
        var layer_BebanEmisiAreaTSP1_1 = new L.imageOverlay(img_BebanEmisiAreaTSP1_1,
                                              img_bounds_BebanEmisiAreaTSP1_1,
                                              {pane: 'pane_BebanEmisiAreaTSP1_1'});
        bounds_group.addLayer(layer_BebanEmisiAreaTSP1_1);
        map.addLayer(layer_BebanEmisiAreaTSP1_1);
        map.createPane('pane_BebanEmisiGarisCO_2');
        map.getPane('pane_BebanEmisiGarisCO_2').style.zIndex = 402;
        var img_BebanEmisiGarisCO_2 = 'data/BebanEmisiGarisCO_2.png';
        var img_bounds_BebanEmisiGarisCO_2 = [[-5.37354277,105.304208377],[-5.35170277,105.324368377]];
        var layer_BebanEmisiGarisCO_2 = new L.imageOverlay(img_BebanEmisiGarisCO_2,
                                              img_bounds_BebanEmisiGarisCO_2,
                                              {pane: 'pane_BebanEmisiGarisCO_2'});
        bounds_group.addLayer(layer_BebanEmisiGarisCO_2);
        map.addLayer(layer_BebanEmisiGarisCO_2);
        map.createPane('pane_BebanEmisiTitikCO_3');
        map.getPane('pane_BebanEmisiTitikCO_3').style.zIndex = 403;
        var img_BebanEmisiTitikCO_3 = 'data/BebanEmisiTitikCO_3.png';
        var img_bounds_BebanEmisiTitikCO_3 = [[-5.40661,105.27911],[-5.34781,105.36311]];
        var layer_BebanEmisiTitikCO_3 = new L.imageOverlay(img_BebanEmisiTitikCO_3,
                                              img_bounds_BebanEmisiTitikCO_3,
                                              {pane: 'pane_BebanEmisiTitikCO_3'});
        bounds_group.addLayer(layer_BebanEmisiTitikCO_3);
        map.addLayer(layer_BebanEmisiTitikCO_3);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>        
    </body>
</html>
